<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oop task 2</title>
  </head>
  <body>
    <script>
      class Carcl {
        constructor(make, speed) {
          this.make = make;
          this.speed = speed;
        }
        accelerate() {
          this.speed += 10;
          console.log(`${this.make} is going at ${this.speed}km/h`);
        }
        brake() {
          this.speed -= 5;
          console.log(`${this.make} is going at ${this.speed}km/h`);
        }

        get speedUS() {
          return this.speed / 1.6;
        }
        set speedUS(speed) {
          this.speed = speed * 1.6;
        }
      }

      const ford = new Carcl("ford", 120);
      console.log(ford.speedUS);
      ford.accelerate();
      ford.accelerate();
      ford.brake();
      ford.speedUS = 50;
    </script>
  </body>
</html>
